{%extends 'base.html'%}
{% load static %}

    {%block title%}Repayment{%endblock%}

    {%block head%}
    <style>
        /* Reuse same styles as above */
        .log-title {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-size: 28px;
            font-weight: 600;
        }
        .form-box {
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            margin: auto;
        }
        .form-box p {
            margin-bottom: 15px;
        }
        .form-box label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-box input,
        .form-box select,
        .form-box textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d5d9df;
            border-radius: 5px;
            outline: none;
            transition: all 0.2s ease;
            background: #fff;
            font-size: 15px;
        }
        .form-box input:focus,
        .form-box select:focus,
        .form-box textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            outline: none;
            color: #fff;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.25s ease;
        }
        .btn-submit:hover {
            background: #0067d6;
        }
    </style>
    {%endblock%}

    {%block content%}
<body class="bg-light">

<div class="container my-5">
    <div class="form-box">

        <h2 class="log-title">Repayment</h2>

        <form method="post" novalidate>
            {% csrf_token %}
            
            <p>
                {{ form.amount.label_tag }}
                {{ form.amount }}
                {% if form.amount.errors %}
                    <span class="text-danger small">{{ form.amount.errors|striptags }}</span>
                {% endif %}
            </p>

            <button type="submit" class="btn-submit">Repay</button>
        </form>

    </div>
</div>
</body>
{%endblock%}
