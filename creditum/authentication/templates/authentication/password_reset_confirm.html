
<!-- page to set new password-->
{%extends "base.html"%}
{%load static%}

{%block title%} Set New Password {%endblock%}

{%block head%}
<style>
    .form-container{
        margin-top: 2.5em ;
        margin-bottom: 2.5em;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        background-color: #f5f5f5;
        padding: 3rem;
        border-radius: 1rem;
        text-align: center;
    }
</style>
{%endblock%}

{%block content%}
<div class="container form-container">
    <form action="" method="post" id="confirm_password_form">
        {%csrf_token%}
        {{ form }}
        <div class="form-btn-div">
            <button type="submit" form="confirm_password_form" class="btn btn-primary">Confirm Password Change</button>
        </div>
    </form>
</div>

{%endblock content%}
