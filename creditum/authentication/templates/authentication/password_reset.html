{%extends "base.html"%}
{%load static%}

{%block title%}Password Reset{%endblock%}

{%block head%}
    <style>
        .form-container{
            background-color:#f5f5f5;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            margin-top: 2.5em;
            margin-bottom: 2.5rem;
            padding: 3rem;
            border-radius: 1rem;
        }
        .form-btn-div{
            margin-top: 1.5em;
        }
        h1{
            font-weight: 500;
        }
    </style>
{%endblock%}

{%block content%}

<div class="container form-container text-center">
    <h1>Forgot Password?</h1>
    <form action=""  method="post" class="" id="reset_password_form">
        <p>Enter your email to reset your password.</p>
        {%csrf_token%}
        {{ form }}
        <div class="form-btn-div">
            <button type="submit" form="reset_password_form" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{%endblock content%}
